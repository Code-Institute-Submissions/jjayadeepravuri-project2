<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Swedish Quiz</title>
</head>

<body id="game-area">
    <header>
        <div id="top-game-section">
            <div class="top-bar">
                <h1><a href="index.html" id="toptext">Your Swedish Quiz</a></h1>
            </div>
        </div>
    </header>
    
    <section id="quiz-area">
        <div class="container">
            <div id="question-container" class="hide">
                <div class="section-question ">
                    <h2>Question</h2>
                    <h2 id="questionCounter"> x/10</h2>
                </div>
                <div id="question">Question</div>

                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div id="final-score" class="hide"></div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Get Set Go</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
                
            </div>
        </div>
        
        <script src="assets/js/script.js"></script>
    </section>

    
</body>

</html>
